<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="ip_address-header">
          <h1 class="ip_address-tracker">IP Address Tracker</h1>
          <div class="ip_address-search">
            <input
              class="ip_search_box"
              type="text"
              placeholder="Search for any IP address or domain IP Address Location"
            />
            <div class="icon_box">
              <img
                class="search_icon"
                src="./images/icon-arrow.svg"
                alt="search ip"
              />
            </div>
          </div>
        </header>
        <section class="ip_address-info">
          <div class="ip_address-number addresses">
            <p class="ip_address ip_tracker">IP Address</p>
            <h2 class="ip ip_input"></h2>
          </div>

          <div class="ip_address-location addresses">
            <p class="ip_location ip_tracker">Location</p>
            <h2 class="ip_input">
              <span class="country"></span>,
              <span class="region"></span>
            </h2>
          </div>

          <div class="ip_address-timezone addresses">
            <p class="ip_timezone ip_tracker">Timezone</p>
            <h2 class="timezone ip_input"></h2>
          </div>

          <div class="ip_address-isp addresses">
            <p class="ip_isp ip_tracker">Isp</p>
            <h2 class="isp ip_input"></h2>
          </div>
        </section>

        <div id="map">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </main>
  </body>
</html>
